<!DOCTYPE html>
{% extends 'base.html' %}
{% block body_block %}
    <div class="container">
        <h1>
            {% if not form.instance.pk %} 
                Create Employee
            {% else %}
                Update Employee
            {% endif %}
        </h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-danger">Submit</button>
        </form>
    </div>
{% endblock %}
