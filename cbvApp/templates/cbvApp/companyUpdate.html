<!DOCTYPE html>
{% extends 'base.html' %}
{% block body_block %}
<div class="container">
    <h1>Update {{ company.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Update</button>
        <a href="{% url 'cbvApp:companydetail' pk=company.pk %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
