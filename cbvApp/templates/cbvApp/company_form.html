<!DOCTYPE html>
{% extends 'base.html' %}
{% block body_block %}
    <div class="container">
        <a href="{% url 'cbvApp:companylist' %}" class="btn btn-outline-info"><i class="bi bi-arrow-left"></i></a>
        <h1>
            {% if not form.instance.pk %} 
                Create Company
            {% else %}
                Update Company
            {% endif %}
        </h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-danger">Submit</button>
        </form>
    </div>
{% endblock %}
